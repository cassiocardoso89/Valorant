<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/mapas-armas-baixe-suporte.css">
    <title>Mapas - Armas - Baixe - Suporte</title>
</head>

<body>

    <!-- linha vermelha -->
    <div class="linha-vermelha-esquerda"></div>

    <section class="mapas">
        <h3 class="tituloMapas">Mapas</h3>
        <div class="containerMapas"></div>
        <p class="verMaisMapas">Ver mais</p>
        <div class="linha-vermelha-direita"></div>

        <div class="modalMapaBG">
            <div class="modal">
                <button class="btnFechar"></button>
                <div class="mapaSelecionado">
                    <img class="imagemMapa" src="" alt="foto">
                </div>
            </div>
        </div>
        
    </section>

    <section class="armas">
        <h3 class="tituloArmas">Escolha Suas Armas</h3>
    </section>

    <section class="baixe">
        <div class="caixaBaixe"> 
            <h3 class="tituloBaixe">Baixe o Jogo</h3>
            <ul class="listaVantagens">
                <li><img src= "./source/svgs/Caminho 250.svg" alt=""> Jogue com seus amigos</li>
                <li><img src="./source/svgs/Caminho 246.svg" alt=""> Compre itens digitais</li>
                <li><img src="./source/svgs/Caminho 247.svg" alt=""> Torneios indepensentes</li>
            </ul>
            <button class="btnDownload">
                <img src="./source/svgs/Caminho 249.svg" alt="">    
                Download
            </button>
        </div>
        <div class="imagemBaixe">
            <img src="./source/outros/baixe.png" alt="">
        </div>
    </section>

    <section class="suporte">
        <h3 class="tituloSuporte">Suporte</h3>
            <div class="container">
                <div class="formulario">
                <div class="nome">
                    <!-- <label class="lblNome" for="nome">Nome</label> -->
                    <input class="inpNome" type="text" id="nome" placeholder="Nome">
                </div>
                <div class="sobrenome">
                    <!-- <label class="lblSobrenome" for="sobrenome">Sobrenome</label> -->
                    <input class="inpSobrenome" type="text" id="sobrenome" placeholder="Sobrenome">
                </div>
                <div class="email">
                    <!-- <label class="lblEmail" for="email">E-mail</label> -->
                    <input class="inpEmail" type="email" id="email" placeholder="E-mail">
                </div>
                <div class="apelido">
                    <!-- <label class="lblApelido" for="apelido">Apelido</label> -->
                    <input class="inpApelido" type="text" id="apelido" placeholder="Apelido">
                </div>
                <div class="assunto">
                    <!-- <label class="lblAssunto" for="assunto">Assunto</label> -->
                    <input class="inpAssunto" type="text" id="assunto" placeholder="Assunto">
                </div>
                <div class="mensagem">
                    <!-- <label class="lblMensagem" for="mensagem">Mensagem</label> -->
                    <textarea class="inpMensagem" id="mensagem" placeholder="Mensagem"></textarea>
                </div>
                <div class="btnEnviar">
                    <button>Enviar</button>
                </div>
            </div>
                <div class="imagem">
                    <img src="./source/outros/suporte.png" alt="">
                </div>
            </div>
    </section>

    <script src="./scripts/mapas.js"></script>
</body>
</html>
